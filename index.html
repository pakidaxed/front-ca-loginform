<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CA MOBILE JS FORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;800&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href=
            "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<main>
    <div class="info-box">
        <img id="scene" src="img/Scene-Home.svg" alt="">
        <img id="human" src="img/A%20Human-Standing.svg" alt="">
        <span id="page-name">Login</span>
        <div class="main-texts">
            <h1 id="main-heading">
                Welcome to codeacademy
            </h1>
            <p>The place where coffee and lat night coding</p>
            <p>makes the best developers in the world</p>
        </div>
    </div>
    <div class="form-box">

        <h1>Codeacademy</h1>
        <img id="corner-plants" src="img/Corner%20Plants.svg" alt="">
        <img id="head" src="img/Head-Front-Rad.svg" alt="">
        <h2>Be one of us!</h2>
        <form>
        <div class="fi">
            <input type="email" name="email" id="email" placeholder="EMAIL" required/>
            <i class="fa fa-envelope-o"></i>
        </div>
        <div class="fi">
            <input type="password" name="password" id="password" placeholder="PASSWORD" required/>
            <i class="fa fa-unlock-alt"></i>
        </div>
            <p id="message"></p>
        <input type="submit" value="LOGIN"/>
        <p>Don`t have account ? <span>Sign Up</span></p>
        </form>
    </div>
</main>

<script src="main.js"></script>
</body>
</html>
